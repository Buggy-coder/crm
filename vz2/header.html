<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Ticket System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #9b59b6;
      color: white;
      padding: 10px;
    }

    .logo img {
      max-width: 100px;
    }

    .navbar {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
    }

    .navbar li {
      margin-right: 10px;
    }

    .navbar li a {
      color: white;
      text-decoration: none;
    }

    .navbar li a:hover {
      text-decoration: underline;
    }

    .navbar-toggle {
      display: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .navbar {
        display: none;
        flex-direction: column;
        padding-top: 10px;
      }

      .navbar.show {
        display: block;
      }

      .navbar-toggle {
        display: block;
        margin-right: 10px;
      }
    }
  </style>
</head>

  <header>

    </nav>
  </header>

</body>
</html>
